
<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="suprajit_logo.png"/>
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; padding-top: 50px; }
    .container { background: white; padding: 30px; box-shadow: 0 0 10px #ccc; width: 350px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin: 15px 0; padding: 10px; border-radius: 5px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button onclick="submitResetPassword()">Reset Password</button>
    <p id="reset-status" class="message"></p>
  </div>

  <script>
    // Extract token from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function submitResetPassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      const msg = document.getElementById('reset-status');
      msg.textContent = '';
      msg.className = 'message';

      if (!newPassword) {
        msg.textContent = 'Please enter a new password.';
        msg.classList.add('error');
        return;
      }
      if (!token) {
        msg.textContent = 'Invalid or missing reset token.';
        msg.classList.add('error');
        return;
      }

      try {
        const res = await fetch('http://192.168.3.8:8080/api/auth/reset-password', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams({token, newPassword})
        });
        const text = await res.text();
        if (res.ok) {
          msg.textContent = text + ' You can now log in.';
          msg.classList.add('success');
          setTimeout(() => { window.location.href = 'auth.html'; }, 3000);
        } else {
          msg.textContent = text || 'Password reset failed.';
          msg.classList.add('error');
        }
      } catch (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.classList.add('error');
      }
    }
  </script>
</body>
</html>
