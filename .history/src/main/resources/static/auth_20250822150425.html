<!DOCTYPE html>
<html>
<head>
  <title>Signup & Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; padding-top: 50px; }
    .container { background: white; padding: 30px; box-shadow: 0 0 10px #ccc; width: 350px; border-radius: 8px; }
    h2 { text-align: center; margin-bottom: 20px; }
    form { display: none; }
    form.active { display: block; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tab { cursor: pointer; padding: 10px; border-bottom: 2px solid transparent; font-weight: bold; }
    .tab.active { border-color: #007bff; color: #007bff; }
    .message { margin: 15px 0; padding: 10px; border-radius: 5px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    #forgot-password-form { margin-top: 20px; display: none; }
    #forgot-password-form input { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div id="signup-tab" class="tab active" onclick="switchTab('signup')">Sign Up</div>
      <div id="login-tab" class="tab" onclick="switchTab('login')">Log In</div>
    </div>

    <form id="signup-form" class="active" onsubmit="submitSignup(event)">
  <input type="text" id="signup-username" placeholder="Username" required>
  <input type="email" id="signup-email" placeholder="Email" required>
  <input type="password" id="signup-password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
  <div id="signup-message" class="message"></div>
</form>



    <form id="login-form" onsubmit="submitLogin(event)">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="login-message" class="message"></div>

      <div style="margin-top: 10px; text-align: right;">
        <a href="#" onclick="showForgotPasswordForm(); return false;">Forgot Password?</a>
      </div>
    </form>

    <div id="forgot-password-form">
      <input type="email" id="reset-email" placeholder="Enter your registered email" required />
      <button onclick="submitForgotPassword()">Send Reset Link</button>
      <p id="reset-message" class="message"></p>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('signup-form').classList.toggle('active', tab === 'signup');
      document.getElementById('login-form').classList.toggle('active', tab === 'login');
      document.getElementById('signup-tab').classList.toggle('active', tab === 'signup');
      document.getElementById('login-tab').classList.toggle('active', tab === 'login');
      document.getElementById('signup-message').textContent = '';
      document.getElementById('login-message').textContent = '';
      // Hide forgot password form when switching tabs
      document.getElementById('forgot-password-form').style.display = 'none';
      document.getElementById('reset-message').textContent = '';
    }

    async function submitSignup(event) {
      event.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const msg = document.getElementById('signup-message');
      msg.textContent = '';
      msg.className = 'message';
      try {
        const res = await fetch('http://localhost:8080/api/auth/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams({username, password})
        });
        const text = await res.text();
        if (res.ok) {
          msg.textContent = 'Signup successful! Please log in.';
          msg.classList.add('success');
          switchTab('login');
        } else {
          msg.textContent = text || 'Signup failed.';
          msg.classList.add('error');
        }
      } catch (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.classList.add('error');
      }
    }

    async function submitLogin(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const msg = document.getElementById('login-message');
      msg.textContent = '';
      msg.className = 'message';
      try {
        const res = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams({username, password})
        });
        if (res.ok) {
          const userData = await res.json(); // Expect an object with username, role
          // Store username and role, do NOT store password
          sessionStorage.setItem('currentUser', JSON.stringify({username: userData.username, role: userData.role}));
          msg.textContent = 'Login successful! Redirecting...';
          msg.classList.add('success');
          setTimeout(() => { window.location.href = 'status.html'; }, 1000);
        } else {
          const text = await res.text();
          msg.textContent = text || 'Login failed.';
          msg.classList.add('error');
        }
      } catch (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.classList.add('error');
      }
    }

    function showForgotPasswordForm() {
      // Show forgot password form and hide login form
      document.getElementById('forgot-password-form').style.display = 'block';
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('login-tab').classList.remove('active');
      // Clear previous messages and input
      document.getElementById('reset-email').value = '';
      document.getElementById('reset-message').textContent = '';
    }

    async function submitForgotPassword() {
      const email = document.getElementById('reset-email').value.trim();
      const msg = document.getElementById('reset-message');
      msg.textContent = '';
      msg.className = 'message';

      if (!email) {
        msg.textContent = 'Please enter your email.';
        msg.classList.add('error');
        return;
      }

      try {
        const res = await fetch('http://localhost:8080/api/auth/forgot-password', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams({email})
        });
        const text = await res.text();
        if (res.ok) {
          msg.textContent = text;
          msg.classList.add('success');
        } else {
          msg.textContent = text || 'Failed to send reset email.';
          msg.classList.add('error');
        }
      } catch (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.classList.add('error');
      }
    }
  </script>
</body>
</html>
