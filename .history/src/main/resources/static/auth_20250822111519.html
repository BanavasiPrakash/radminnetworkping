<!DOCTYPE html>
<html>
<head>
  <title>Signup & Login</title>
  <link rel="stylesheet" href="login.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap');
  </style>
</head>
<body>
  <img src="suprajit_logo_BG.png" alt="Suprajit Logo" class="suprajit-logo" />
  
  <h2 class="company-title">SUPRAJITH ENGINEERING LIMITED</h2>
  <h1 class="page-title">IP HEALTH STATUS</h1>

  <div class="button-group">
    <button id="new-user-btn" class="control-btn" onclick="switchTab('signup')">New User</button>
    <button id="login-btn" class="control-btn" onclick="switchTab('login')">Login</button>
  </div>

  <div id="signup-container" class="container">
    <form id="signup-form" onsubmit="submitSignup(event)">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div id="signup-message" class="message"></div>
    </form>
  </div>

  <div id="login-container" class="container">
    <form id="login-form" onsubmit="submitLogin(event)">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="login-message" class="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
